<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Rehab App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <h1>Mi Asistente de Ejercicios</h1>
        
        <div class="config-section">
            <h3>Configurar Sesión de 7 min</h3>
            
            <label>Avisarme cada (minutos):</label>
            <input type="number" id="intervalo" value="120">
            
            <div id="panel-seleccion" style="margin-top: 15px; text-align: left;">
                <p><strong>Elegí exactamente 4 ejercicios:</strong></p>
                <div id="contenedor-checks" style="max-height: 250px; overflow-y: auto; border: 2px solid #3498db; padding: 5px; border-radius: 8px; background: #fff;">
                    </div>
            </div>
        
            <button id="btn-activar" onclick="guardarYConfigurar()" style="background-color: #27ae60; margin-top: 15px;">Guardar y Activar Rutina</button>
            <button id="btn-detener" onclick="detenerAlarma()" style="background-color: #e74c3c; margin-top: 10px;">Detener Todo</button>
            <div id="estado-proxima"></div>
        </div>

        <div id="pantalla-ejercicio" class="hidden card-alerta">
            <h2 id="nombre-ejercicio"></h2>
            <p id="instrucciones"></p>
            <div id="cronometro-display">00:30</div>
            <button onclick="finalizarEjercicio()" class="btn-hecho">¡Ejercicio Completado!</button>
        </div>

        <div class="historial-section">
            <h3>Mi Progreso Hoy</h3>
            <ul id="lista-historial">
                </ul>
            <button onclick="borrarHistorial()" class="btn-borrar">Limpiar Historial</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
